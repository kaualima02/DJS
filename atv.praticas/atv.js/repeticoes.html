<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade JS</title>
</head>
<body>
    
<h1>Exemplos de Repetições</h1>

<script>

for(var i = 0; i < 15; i++){
console.log("Repetição com FOR:",i);
}

for(var i = 0; i <= 10; i+=2){
    console.log(i);
}

alunos = ["João","Maria", "José", "Pedro"];
for(var i = 1; i < alunos.length; i++){
    console.log(alunos[i-1]);
} 

delete alunos[0];
for(var aluno of alunos){
    console.log(aluno);
}

var carro = {
    "ano": 2025,
    "modelo": "camaro",
    "cor": "amarelo"
}

for(var chave in carro){
    console.log(carro[chave]);
}

var contador = 0;
while(contador < 5){
console.log(contador);
contador++;
}

num = 0;
soma = 0;

while(num <= 10){
    soma += num;
    num++;
}
console.log(soma);

var x = 0;

while( x <= 20){
    if(x === 5){
        break;
    }
    console.log(x);
    x++;
}

var y = 0;
while (y <= 20){ 
y++;
if ( y % 2 != 0)
{
    continue;
}
console.log(y);
}

var count = 10;
do {
    console.log(count);
    count++;
} while (count < 5);

























</script>

</body>
</html>
