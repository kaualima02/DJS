<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays e Objetos</title>
</head>
<body>

<h1>Arrays e Objetos</h1>

<script>

var frutas = ["Banana", "Uva", "Maçã", "Abacaxi", "Pera", 'Kiwi'];
console.log(frutas);
console.log(frutas[0]);
console.log(frutas.length)
console.log(frutas[3]);
console.log(frutas.length-1)
console.log(frutas[frutas.length-1]);

frutas.push("Manga");
console.log(frutas);
frutas[1] = "Abacate";
console.log(frutas);


frutas.unshift("Manga")
console.log(frutas);

frutas.pop();
console.log(frutas);

frutas.shift();
console.log(frutas);

frutas.splice(1,1);
console.log(frutas);


// Splipe(posição que vou trabalhar, remover, inserir)
frutas.splice(1,3,"Abacate", "Pitaya");
console.log(frutas);

console.log(frutas.slice(0,3));
console.log(frutas.includes("Banana"));
console.log(frutas.includes("banana"));

// console.log(frutas.indexOF("Banana"));
// console.log(frutas.indexOF("banana"));

//Objetos 

var pessoa = {

"nome" : "Kaua",
"idade" : 20,
"altura" : 1.85,
"peso" : 75,
"Documento" : "123.456.789-00"

}
console.log(pessoa);

console.log(pessoa);
console.log(pessoa.nome);  
console.log(pessoa["nome"]);

pessoa.cidade = "Presidente Prudente-SP";
console.log(pessoa);

delete pessoa.cidade;
console.log(pessoa);

console.log("nome" in pessoa);
console.log(Object.values(pessoa).includes("Kaua"));








</script>    




</body>
</html>
