<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções JS</title>
</head>
<body>

<h1>Funções do JavaScript</h1>    

<script>

function saudacao(){
    console.log("Olá mundo");
}

saudacao();

function saudacaoComArgumento(nome){
    console.log("Olá mundo! Eu sou "+ nome);
}
saudacaoComArgumento("Kaua");

function saudacaoArgOpcional(nome, saudacao = "Ola"){
    console.log(saudacao + ", Eu sou "+ nome);
}
saudacaoArgOpcional("Kaua");
saudacaoArgOpcional("Maria", "Bom dia");

function soma(num1,num2){
console.log(num1 + num2);   
}
soma(5,2);
soma(3,5);

function somarRetorno(num1,num2){
    return num1 + num2;
}
var soma = somarRetorno(5,2);
console.log(soma);

function media(n1,n2,n3){
  return ((n1+n2+n3)/3);
}
console.log(media(10,10,10));

var m = media(10,10,10);
if(m > 7){
    console.log("Aprovado");
}
else{
    console.log("Reprovado");   
}









</script>















</body>
</html>
